<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <header class="menu padding-site">
        <ul class="menu-list">
            <li class="menu-list-item active"><a class="active" href="#">Главная</a></li>
            <li class="menu-list-item"><a href="#">Каталог</a></li>
            <li class="menu-list-item"><a href="#">Контакты</a></li>
        </ul>
        <form action="" class="search-form">
        <input type="text" class="search" name="search">
        <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <button class="btn-cart" type="button"><i class="fas fa-shopping-basket"></i></button>
    </header>
    <main class="padding-site">
        <div class="products"></div>
    </main>
    <div class="cart">
        <div class="overlay"></div>
        <div class="inner">
            <div class="items"></div>
            <div class="total"></div>
        </div>
    </div>
    <img src="" alt="">
    <script src="js/main.js"></script>
</body>
</html>
